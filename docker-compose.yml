version: '3.8'

services:
  db:
    image: zlsmshoqvwt6q1.xuanyuan.run/postgres:16
    container_name: superset_db
    environment:
      POSTGRES_USER: superset
      POSTGRES_PASSWORD: superset
      POSTGRES_DB: superset
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U superset"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - superset_network

  redis:
    image: zlsmshoqvwt6q1.xuanyuan.run/redis:7-alpine
    container_name: superset_redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - superset_network

  superset:
    image: zlsmshoqvwt6q1.xuanyuan.run/apache/superset:4.1.3
    container_name: superset_app
    environment:
      SUPERSET_LOAD_EXAMPLES: "yes"
      SUPERSET_SECRET_KEY: "your-secret-key-change-this-in-production"
      DATABASE_DIALECT: postgresql
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: superset
      DATABASE_PASSWORD: superset
      DATABASE_DB: superset
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - superset_home:/app/superset_home
      - superset_data:/app/superset_data
    ports:
      - "8089:8088"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - superset_network

  superset-init:
    image: zlsmshoqvwt6q1.xuanyuan.run/apache/superset:4.1.3
    container_name: superset_init
    command: bash -c "superset db upgrade && superset fab create-admin --username admin --firstname Admin --lastname User --email admin@superset.com --password admin && superset init && echo 'Superset initialization completed'"
    environment:
      SUPERSET_LOAD_EXAMPLES: "yes"
      SUPERSET_SECRET_KEY: "your-secret-key-change-this-in-production"
      DATABASE_DIALECT: postgresql
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: superset
      DATABASE_PASSWORD: superset
      DATABASE_DB: superset
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - superset_home:/app/superset_home
      - superset_data:/app/superset_data
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - superset_network

volumes:
  db_data:
    driver: local
  superset_home:
    driver: local
  superset_data:
    driver: local

networks:
  superset_network:
    driver: bridge

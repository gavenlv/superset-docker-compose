services:
  db:
    image: postgres:16
    container_name: superset_pg16
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - superset_network

  redis:
    image: redis:7-alpine
    container_name: superset_redis7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - superset_network

  superset:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: superset_web
    env_file:
      - .env
    environment:
      SQLALCHEMY_DATABASE_URI: postgresql://${DATABASE_USER}:${DATABASE_PASSWORD}@${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_DB}
      SUPERSET_CONFIG_PATH: /app/superset_config.py
    volumes:
      - superset_home:/app/superset_home
      - superset_data:/app/superset_data
      - ./superset_config.py:/app/superset_config.py:ro
    ports:
      - "8089:8088"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    command: /usr/bin/run-server.sh
    networks:
      - superset_network

  superset-init:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: superset_setup
    command: bash -c "superset db upgrade && superset fab create-admin --username ${ADMIN_USERNAME} --firstname ${ADMIN_FIRSTNAME} --lastname ${ADMIN_LASTNAME} --email ${ADMIN_EMAIL} --password ${ADMIN_PASSWORD} && superset load_examples && superset init && echo 'Superset initialization completed'"
    env_file:
      - .env
    environment:
      SQLALCHEMY_DATABASE_URI: postgresql://${DATABASE_USER}:${DATABASE_PASSWORD}@${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_DB}
      SUPERSET_CONFIG_PATH: /app/superset_config.py
    volumes:
      - superset_home:/app/superset_home
      - superset_data:/app/superset_data
      - ./superset_config.py:/app/superset_config.py:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - superset_network

volumes:
  db_data:
    driver: local
  superset_home:
    driver: local
  superset_data:
    driver: local

networks:
  superset_network:
    driver: bridge
